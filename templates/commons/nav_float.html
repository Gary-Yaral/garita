<div class="container_float hide_nav" id="hiddenNav">
  <h1 class="user-name">Garita</h1>
  <ul class="nav_float">

    <li class="float_link">
      <a href="{{item[1]}}" {% if item[3] %}target="_blank"{% endif %}>

    {% endfor %}
  </ul>
</div>
